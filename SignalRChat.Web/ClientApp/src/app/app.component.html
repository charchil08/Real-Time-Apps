<div class="container mt-5">
  <h1>SignalR Chat DEMO</h1>
  <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="message">
  <button class="btn btn-primary" [disabled]="message.length==0" (click)="sendMessage()">Send Message</button>
  <h4 class="mb-3">List of Messages</h4>

  <div *ngIf="this.signalrService.messages.length==0">
    <p>You haven't send or received messages</p>
  </div>
  <div *ngFor="let m of signalrService.messages">
    <div class="mb-2 mt-2">
        <div><strong>ConnectionID</strong> {{m.ConnectionId}}</div>
        <div><strong>Date</strong> {{m.DateTime | date}}</div>
        <div><strong>Message</strong> {{m.Message}}</div>
      <hr>
    </div>
  </div>
</div>
<div>
  <app-chart></app-chart>
</div>
<router-outlet></router-outlet>
